      type: object
      properties:
        href:
          $ref: "#/components/schemas/hrefEntry"

    hrefEntry:
      description: Link to a resource.
      type: string

    _linksAll:
      description: |
        A _link object with all available link types.
      type: object
      additionalProperties:
        $ref: "#/components/schemas/hrefType"
      properties:
        confirmation:
          $ref: "#/components/schemas/hrefType"
        self:
          $ref: "#/components/schemas/hrefType"
        status:
          $ref: "#/components/schemas/hrefType"
        scaStatus:
          $ref: "#/components/schemas/hrefType"
        first:
          $ref: "#/components/schemas/hrefType"
        next:
          $ref: "#/components/schemas/hrefType"
        previous:
          $ref: "#/components/schemas/hrefType"
        last:
          $ref: "#/components/schemas/hrefType"
        download:
          $ref: "#/components/schemas/hrefType"

    kennitala:
      description: |
        An Icelandic national ID, either issued for individuals by the Registers Iceland (Þjóðskrá) or the 
        Register of Enterprises maintained by the office of Iceland Revenue and Customs (Skatturinn). As
        suggestions to change this ID from the current pattern exist, future updates might be needed.
        https://en.wikipedia.org/wiki/Icelandic_identification_number
      type: string
      pattern: '[0-9]{10}'
      example: "1111111119"

    documentTypeDetails:
      description: |
        Document type details.
      type: object
      required:
        - code
        - name
        - durableMedia
      properties:
        code:
          description: Unique code for the document type.
          type: string
          maxLength: 10
        name:
          description: Short description for the document type
          type: string
          maxLength: 70
        durableMedia:
          description: |
            Control flag describing if document type is durable media. If document type
            is durable media then any documents process using this code can not be updated.
          type: boolean
        description:
          description: |
            Long description for the document
          type: string
          maxLength: 140

    documentTypeList:
      description: |
        List of document type with details.
      type: object
      required:
        - documentTypes
      properties:
        documentTypes:
          type: array
          items:
            $ref: "#/components/schemas/documentTypeDetails"

    fileDetails:
      description: |
        Document details.
      type: object
      required:
        - id
        - receiverKennitala
        - fileType
      properties:
        id:
          $ref: "#/components/schemas/uuid"
        description:
          description: |
            The file description usually in this format: "<Company name as sender> - <Document type>"
          type: string
          maxLength: 140
        receiverKennitala:
          $ref: "#/components/schemas/kennitala"
        fileType:
          description: |
            File type only xml, pdf, link is allowed. Xml and pdf are physical files and link is reference to file
          type: string
          enum:
            - "XML"
            - "PDF"
        file:
          description: The file in the form of base64 encoded characters
          type: string
          format: byte

    documentsProcessDetails:
      description: |
        Documents process details.
      type: object
      required:
        - id
        - name
        - senderKennitala
        - documentTypeCode
        - files
      properties:
        id:
          $ref: "#/components/schemas/uuid"
        name:
          description: Short description for the documents process
          type: string
          maxLength: 70
        description:
          description: |
            The file description usually in this format: "<Company name as sender> - <Document type>"
          type: string
          maxLength: 140
        senderKennitala:
          $ref: "#/components/schemas/kennitala"
        documentTypeCode:
          description: |
            Document type code retrieved from {sender-kennitala}/types
          type: string
        files:
          type: array
          items:
            $ref: "#/components/schemas/fileDetails"

    processStatus:
      description: |
        Process status. The value is one of the following:
        - "received":             The document(s) has been received but processing has not started
        - "inProgress":           The document(s) is being processed
        - "completed":            The document(s) has been processed
        - "completedWithErrors":  The document(s) has been processed with errors
        - "failed":               Failed to process document
      type: string
      enum:
        - "received"
        - "inProgress"
        - "completed"
        - "completedWithErrors"
        - "failed"

    fileWithStatusDetails:
      description: |
        Document details.
      type: object
      required:
        - id
        - receiverKennitala
        - status
      properties:
        id:
          $ref: "#/components/schemas/uuid"
        description:
          description: |
            The file description usually in this format: "<Company name as sender> - <Document type>"
          type: string
          maxLength: 140
        receiverKennitala:
          description: |
            The ID Number of the receiver of the document. https://en.wikipedia.org/wiki/Icelandic_identification_number
          type: string
          maxLength: 10
        fileType:
          description: |
            File type only xml, pdf, link is allowed. Xml and pdf are physical files and link is reference to file
          type: string
          enum:
            - "XML"
            - "PDF"
        status:
          $ref: "#/components/schemas/processStatus"
        statusMessage:
          description: Process status message
          type: string
          maxLength: 250

    documentsProcessWithStatusDetails:
      description: |
        Documents process details.
      type: object
      required:
        - id
        - name
        - senderKennitala
        - documentTypeCode
        - files
      properties:
        id:
          # Unique ID of the process, as determined by the initiating party.
          $ref: "#/components/schemas/uuid"
        name:
          description: Short description for the process
          type: string
          maxLength: 70
        description:
          description: |
            The file description usually in this format: "<Company name as sender> - <Document type>"
          type: string
          maxLength: 140
        senderKennitala:
          $ref: "#/components/schemas/kennitala"
        documentTypeCode:
          description: |
            Document type code retrieved from {sender-kennitala}/types
          type: string
        status:
          $ref: "#/components/schemas/processStatus"
        files:
          type: array
          items:
            $ref: "#/components/schemas/fileWithStatusDetails"

    documentsProcessWithStatusList:
      description: |
        List of documents with details.
      type: object
      required:
        - documentsProcesses
      properties:
        documentsProcesses:
          type: array
          items:
            $ref: "#/components/schemas/documentsProcessWithStatusDetails"

    uuid:
      description: Unique Identifier 
      type: string
      pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
      minLength: 36
      maxLength: 36

    crossReferencesList:
      description: |
        List of cross-references.
      type: array
      items:
        $ref: "#/components/schemas/crossReference"

    crossReference:
      description: |
        Detail information for a single cross-reference.
      type: object
      required:
        - key
        - keyType
        - documentId
        - documentStore
      properties:
        key:
          $ref: "#/components/schemas/key"
        keyType:
          $ref: "#/components/schemas/keyType"
        documentId:
          $ref: "#/components/schemas/documentId"
        documentStore:
          $ref: "#/components/schemas/documentStore"
        documentCategory:
          $ref: "#/components/schemas/documentCategory"
        documentDescription:
          $ref: "#/components/schemas/documentDescription"
        documentEffectiveDate:
          $ref: "#/components/schemas/documentEffectiveDate"
        externalEventId:
          $ref: "#/components/schemas/externalEventId"

    key:
      description: |
        The key of the object related to the document in question. The key is a unique identifier for the object. The format of the key is determined by the type of the key. 
        For instance, the key could be a claim key if the object is a claim. 
      type: string
      example: "cc15b0b1-eea5-4c65-adc9-b61a83fae528"

    keyType:
      description: |
        Type of object related to the document in question. The value is one of the following:
      type: string
      enum: #TODO - add more types
        - "Claim"
        - "CreditTransfer"
        - "PaymentRequest"

    documentId:
      description: |
        The ID of document related to the object in question. The ID is a unique identifier for the document in its source system. The format of the key is determined by source system.
      type: string
      example: "00ec5225-8a64-48a2-b6bf-f4ef558b27df"

    documentStore:
      description: |
        Document data storage system. The value is one of the following:
      type: string
      enum: 
        - "Ark"
        - "RBS"

    documentCategory:
      description: |
        Document category. The value is one of the following:
      type: string
      enum: 
        - "AccountStatement"
        - "PaymentForm"
        - "Bill"
        - "CreditCard"
        - "Payslip"
        - "Password"
        - "InterestNote"
        - "SalarySlip"
        - "TransactionStatement"
        - "PaymentNotification"
        - "Report"
        - "Receipt"
        - "Notification"
        - "TimeSheet"
        - "CollectionLetter"
        - "WarningLetter"
        - "Reminder"
        - "Other"

    documentDescription:
      description: |
        A description of the document.
      type: string
      example: "Bill for services rendered."

    documentEffectiveDate:
      description: |
        The effective date of the document in question. This is the date when the document is considered to be effective.
      type: string
      format: date
      example: "2024-11-29"
      
    externalEventId:
      description: |
        An ID of an event in an external system which yielded the most recent change of the cross-reference. The format of the external event ID is determined by external system which brought the event about.
      type: string
      example: "edd45ff6-265e-4cda-8d58-bdefea00acd2"



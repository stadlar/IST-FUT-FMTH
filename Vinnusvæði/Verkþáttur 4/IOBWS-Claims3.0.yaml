  parameters:
  #####################################################
  # Predefined Parameters
  #####################################################

    PSU-IP-Address_optional:
      name: PSU-IP-Address
      in: header
      description: |
        The forwarded IP Address header field consists of the corresponding http request IP Address field between PSU and TPP.
      schema:
        type: string
        format: ipv4
      required: false
      example: 192.168.8.78

    Authorization:
      name: Authorization
      in: header
      description: |
        This field  might be used in case where a consent was agreed between ASPSP and PSU through an OAuth2 based protocol,
        facilitated by the TPP.
      required: false
      schema:
        $ref: "#/components/schemas/authorization"

    X-Request-ID:
      name: X-Request-ID
      in: header
      description: ID of the request, unique to the call, as determined by the initiating party.
      required: true
      example: "99391c7e-ad88-49ec-a2ad-99ddcb1f7721"
      schema:
        type: string
        format: uuid

    dateFrom:
      name: dateFrom
      in: query
      description: |
        Conditional: Starting date (inclusive the date dateFrom) of the transaction list, mandated if no delta access is required
        and if bookingStatus does not equal "information.

        For booked transactions, the relevant date is the booking date.

        For pending transactions, the relevant date is the entry date, which may not be transparent
        neither in this API nor other channels of the ASPSP.
      required: false
      schema:
        type: string
        format: date

    dateTo:
      name: dateTo
      in: query
      description: |
        End date (inclusive the data dateTo) of the transaction list, default is "now" if not given.

        Might be ignored if a delta function is used.

        For booked transactions, the relevant date is the booking date.

        For pending transactions, the relevant date is the entry date, which may not be transparent
        neither in this API nor other channels of the ASPSP.

      required: false
      schema:
        type: string
        format: date

    claimantId:
      name: claimant-id
      in: path
      description: |
        Claimant kennitala
      required: true
      schema:
        $ref: "#/components/schemas/claimantId"

    claimNo:
      name: claim-no
      in: path
      description: |
        Claim no usually 66
      required: true
      schema:
        $ref: "#/components/schemas/claimNo"

    dueDate:
      name: due-date
      in: path
      description: |
        Due date
      required: true
      schema:
        $ref: "#/components/schemas/dueDate"

    statusId:
      name: status-id
      in: path
      description: |
        Status of an request with multiple claims to update, delete or create
      required: true
      schema:
        $ref: "#/components/schemas/statusId"

    identifier:
      name: identifier
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/uuid"



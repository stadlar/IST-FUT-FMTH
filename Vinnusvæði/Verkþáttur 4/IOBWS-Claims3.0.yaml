components:
#####################################################
# Predefined Components
#####################################################

  securitySchemes:
  #####################################################
  # Predefined Security Schemes:
  #
  # In this file only the basic security element to transport
  # the bearer token of an OAuth2 process, which has to
  # be included in the HTTP header is described.
  #
  # WARNING:
  # If you want to use this file for a productive implementation,
  # it is recommended to adjust the security schemes according to
  # your system environments and security policies.
  #####################################################
    BearerAuthOAuth:
      description: |
        Bearer Token.

        Is contained only, if an OAuth2 based authentication was performed in a pre-step or
        an OAuth2 based SCA was performed in a preceding AIS service in the same session.
      type: http
      scheme: bearer

  schemas:
  #####################################################
  # Predefined Schemas
  #####################################################

    #####################################################
    # _links
    #####################################################

    hrefType:
      description: Link to a resource.
      type: object
      properties:
        href:
          $ref: "#/components/schemas/hrefEntry"

    hrefEntry:
      description: Link to a resource.
      type: string

    _linksAll:
      description: |
        A _link object with all availabel link types.
      type: object
      additionalProperties:
        $ref: "#/components/schemas/hrefType"
      properties:
        scaRedirect:
          $ref: "#/components/schemas/hrefType"
        scaOAuth:
          $ref: "#/components/schemas/hrefType"
        confirmation:
          $ref: "#/components/schemas/hrefType"
        startAuthorisation:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithPsuIdentification:
          $ref: "#/components/schemas/hrefType"
        updatePsuIdentification:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithProprietaryData:
          $ref: "#/components/schemas/hrefType"
        updateProprietaryData:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithPsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        updatePsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithEncryptedPsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        updateEncryptedPsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        updateAdditionalPsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        updateAdditionalEncryptedPsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithAuthenticationMethodSelection:
          $ref: "#/components/schemas/hrefType"
        selectAuthenticationMethod:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithTransactionAuthorisation:
          $ref: "#/components/schemas/hrefType"
        self:
          $ref: "#/components/schemas/hrefType"
        status:
          $ref: "#/components/schemas/hrefType"
        scaStatus:
          $ref: "#/components/schemas/hrefType"
        first:
          $ref: "#/components/schemas/hrefType"
        next:
          $ref: "#/components/schemas/hrefType"
        previous:
          $ref: "#/components/schemas/hrefType"
        last:
          $ref: "#/components/schemas/hrefType"
        download:
          $ref: "#/components/schemas/hrefType"

    authorization:
      description: |
        Authorization by OAuth2 based Protocol.
      type: string

    # SIMPLE
    uuid:
      type: string
      pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
      minLength: 36
      maxLength: 36

    claimantId:
      description: Claimant kennitala
      type: string
      pattern: '[0-9]{10}'

    claimNo:
      description: Claim no usually 66
      type: string
      pattern: "[0-9]{2}"

    dueDate:
      description: Due date
      type: string
      format: date

    statusId:
      description: Status of an request with multiple claims to update, delete or create
      type: string
      format: uuid

    accountNo:
      description: |
        Basic Icelandic Bank Account Number Identifier.
      type: string
      pattern: "[0-9]{4}-[0-9]{2}-[0-9]{6}"
      example: "0001-26-123456"

    claimIdentifier:
      description: |
        Basic Icelandic Bank claim identifier.
      type: string
      pattern: "[0-9A-Z]{3}"
      example: "001"

    kennitala:
      description: |
        Basic Icelandic Id number (kennitala).
      type: string
      minLength: 3
      maxLength: 3
      pattern: "[0-9]{10}"
      example: "0208715009"

    reference:
      description: |
        OK
      type: string
      maxLength: 35

    currencyCode:
      description: |
        ISO 4217 Alpha 3 currency code.
      type: string
      pattern: '[A-Z]{3}'
      example: "EUR"


    amountValue:
      description: |
        The amount given with fractional digits, where fractions must be compliant to the currency definition.
        Up to 14 significant figures. Negative amounts are signed by minus.
        The decimal separator is a dot.

        **Example:**
        Valid representations for EUR with up to two decimals are:

          * 1056
          * 5768.2
          * -1.50
          * 5877.78
      type: string
      pattern: "-?[0-9]{1,14}(\\.[0-9]{1,3})?"
      example: "5877.78"

    rateValue:
      description: |
        The rate given with fractional digits.
        Up to 14 significant figures. Negative amounts are signed by minus.
        The decimal separator is a dot.

        **Example:**
        Valid representations for rate with up to four decimals are:

          * 1056
          * 5768.2124
          * -1.5012
          * 5877.7801
      type: string
      pattern: "-?[0-9]{1,14}(\\.[0-9]{1,4})?"
      example: "5877.7801"

    # COMPLEX

    amount:
      type: object
      required:
        - currency
        - amount
      properties:
        currency:
          $ref: "#/components/schemas/currencyCode"
        amount:
          $ref: "#/components/schemas/amountValue"
      example:
        {
          "currency": "EUR",
          "amount": "123"
        }

    claimTemplateCategory:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          maxLength: 2
          minLength: 2
        name:
          type: string
          maxLength: 30

    claimantStatementExtendedReferenceType:
      description: |
        Indicates which value appears in the reference area of the creditor's account statement.
      type: object
      properties:
        referenceNumber:
          description: The first 12 letters of the reference number.
          type: string
          maxLength: 12
        customerNumber:
          description: The first 12 letters of the transaction number.
          type: string
          maxLength: 12
        claimId:
          description: Bank, ledger and claim number.
          type: string
          pattern: "[0-9]{12}"
        payorId:
          $ref: "#/components/schemas/kennitala"
        dueDate:
          $ref: "#/components/schemas/dueDate"

    claimantStatementReferenceType:
      description: |
        Indicates which value appears in the reference area on the creditor's account statement.
      type: object
      properties:
        DueDate:
          description: Due date of the claim.
          type: string
          format: date
        billNumber:
          description: Bill number.
          type: string
        claimNumber:
          description: Claim number.
          type: string

    payorStatementExtendedReferenceType:
      description: |
        Specifies the value that appears in the reference area of the payee account statement.
      properties:
        claimantId:
          $ref: "#/components/schemas/kennitala"
        referenceNumber:
          description: The first 12 letters of the reference number.
          type: string
          maxLength: 12
        customerNumber:
          description: The first 12 letters of the transaction number.
          type: string
          maxLength: 12
        claimId:
          description: Bank, ledger and claim number.
          type: string
          pattern: "[0-9]{12}"
        payorId:
          $ref: "#/components/schemas/kennitala"
        dueDate:
          description: Due date of the claim.
          $ref: "#/components/schemas/dueDate"

    depositingAccount:
      description: |
        Information on the main disposal account.
      properties:
        id:
          description: Account ID consists of branch number, ledger number and account number.
          type: string
          pattern: "[0-9]{12}"
        ownerId:
          description: Account ID number (Kennitala).
          $ref: "#/components/schemas/kennitala"
        errorText:
          description: Error message for disposable invoice that was found during the last weekly debugging of claims formats.
          type: string
          maxLength: 100

    depositingAccountWithDetails:
      description: |
        Additional disposition invoices. Used to dispose of fees, costs or part of the payment of the claim. There
        can be a maximum of 98 accounts for each identifier.

        The type of measure (measure type) can be the following:
            - "DefaultInterest" - Penalty interest.
            - "DefaultCharge" - Default fee.
            - "OtherDefaultCost" - Other default costs.
            - "AllDefaultCharge" - Arrears and other default costs.
            - "OtherCost" - Other costs.
            - "NoticeAndPaymentFee" - Notification fee.
            - "AllCost" - All costs and fees imposed on the claim.
            - "FixedAmount" - A fixed amount is deducted from the amount of the payment and deposited in a disposable account.
            - "Percentage" - Percentage of the amount of the payment deposited in the disposable account.
            - "PrincipalDetail" - Amount of the principal of the payment deposited in a disposable account.
      properties:
        id:
          description: Account ID consists of branch number, ledger number and account number.
          $ref: "#/components/schemas/accountNo"
        ownerId:
          description: Account ID number (Kennitala).
          $ref: "#/components/schemas/kennitala"
        errorText:
          description: Error message for disposable invoice that was found during the last weekly debugging of claims formats.
          type: string
          maxLength: 100
        measureType:
          description: Name of type of measure
          enum:
            - "DefaultInterest"
            - "DefaultCharge"
            - "OtherDefaultCost"
            - "AllDefaultCharge"
            - "OtherCost"
            - "NoticeAndPaymentFee"
            - "AllCost"
            - "FixedAmount"
            - "Percentage"
            - "PrincipalDetail"
        code:
          description: Measure type identifier
          type: string
          pattern: '[0-9A-Za-z]{4}'
        priority:
          description: Priority states which parts of the payment to creditors should be disposed of first
          type: integer
        measureTypeChoice:
          type: string
          enum:
            - "Amount"
            - "Percentage"

    claimTemplateKey:
      description: |
        Claim template key.
      type: object

    defaultInterest:
      description: |
        Contains information on how penalty interest is calculated.
          - NoDefaultInterest:
            No penalty interest shall be required.
          - DefaultInterestAmount:
            Indicates that penalty interest is calculated on the basis of the amount claim.
          - DefaultInterestAmountAndDefaultCharge:
            Segir til um hvort drttarvextir reiknast t fr upph og vanskilagjaldi krfu.
      properties:
        rule:
          description: |
            Indicates whether penalty interest should be calculated after the reference date and, if so, how.
          type: string
          enum:
            - "NoDefaultInterest"
            - "DefaultInterestAmount"
            - "DefaultInterestAmountAndDefaultCharge"
        percentage4:
          description: |
            Indicates the percentage of penalty interest, may not be higher than the Central Bank's maximum permitted
            penalty interest rate. If the penalty interest rule specifies that penalty interest is to be calculated
            and this value is not specified, the Central Bank's maximum penalty interest rate is used automatically.
          $ref: "#/components/schemas/rateValue"
        specialCode:
          description: |
            To set certain values on a claim, you must submit values that are in accordance with the penalty interest
            rules of RB.
              "-":  Penalty interest is calculated from the due date, but is calculated from the due date. If the due
                    date and due date are the same day as on a closed banking day, the claim can be paid without penalty
                    interest before 21:00 next banking day. The claim can always be paid on or before the due date
                    without penalty interest.
              "1":  No penalty interest is calculated.
              "2":  Penalty interest is calculated from the due date, but is calculated from the due date. If the
                    deadline is on a closed banking day and payment is made before 21:00 on the last banking day,
                    no penalty interest is calculated, but after that they are calculated. Penalty interest is
                    calculated as paid on the next banking day. Due date and deadline do not have to be the same days.
              "3":  1% penalty interest is calculated per day. - Government requirements.
              "4":  Penalty interest is calculated from the due date, but is calculated from the due date. If the
                    deadline is on a closed banking day and payment is made before 21:00 on the last banking day,
                    no penalty interest is calculated, but after that they are calculated. Penalty interest is
                    calculated as paid on the next banking day. Due date and deadline do not have to be the same days.
              "5":  Like the penalty interest rule [space] unless the number of days calculated is / 360.
              "6":  Like the penalty interest rule '2' unless the number of days calculated is / 360.
              "7":  According to the penalty interest rule '4', the number of days calculated is 360/360.
              "8":  Penalty interest is calculated from the due date, but is calculated from the due date. If the
                    due date and due date are the same day as on a closed banking day, the claim can be paid without
                    penalty interest before 21:00 next banking day. If the due date and due date are not the same day
                    as the due date on a closed banking day, the claim must be paid before 21:00 last open banking day
                    without penalty interest.
              "9":  Like the penalty interest rule '8' unless the number of days calculated is / 360.
              "B":  Penalty interest is calculated from the due date, but is calculated from the due date. The claim
                    can be paid if the due date and due date are on a closed banking day before 21:00 next banking day
                    without penalty interest, even though the due date and due date are not the same day. The claim can
                    always be paid on or before the due date without penalty interest.
              "C":  5% penalty interest is calculated per day. - Government requirements TIF.
          type: string
          enum:
            - ""
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
            - "6"
            - "7"
            - "8"
            - "9"
            - "B"
            - "C"



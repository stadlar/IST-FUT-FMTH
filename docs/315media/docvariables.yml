funding_paragraph: |
  The work on the ÍST TS was primarily funded by Arion Banki, Íslandsbanki and Landsbankinn. It is the result of the workgroup TN-FMÞ-VH-2, based the previous workof  TN-FMÞ-VH-8 and the earlier technical specification TS-315 authored by TN-FMÞ-VH-2 on Technical Requirements, and TN-FMÞ-VH-1 on Business Requirements. 
  TS-315 was approved within TN-FMÞ on 19.03.2025.
  TS-315 is the next version of the Icelandic Online Banking Services, replacing TS 162:2013 *Claims*.